<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<th:block th:include="/_header"></th:block>

<div class="container">
    <div style="margin:0 auto;width:80%;">
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="card mb-3" th:each="cartLineInfo : ${myCart.cartLines}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <div>
                                    <img
                                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                            class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                                </div>
                                <div class="ms-3" style="margin-left: 12px;">
                                    <h5 th:utext="${cartLineInfo.productInfo.name}"></h5>
                                    <p class="small mb-0" th:utext="${cartLineInfo.productInfo.sku}"></p>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <div style="width: 60px;">
                                    <h5 class="fw-normal mb-0" th:utext="${cartLineInfo.quantity}"></h5>
                                </div>
                                <div style="width: 80px;">
                                    <h5 class="mb-0"> $<span th:utext="${#numbers.formatDecimal(cartLineInfo.amount,3,2,'POINT')}"></span></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        Cart Summary
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <b>Quantity: </b>
                            <span th:utext="${myCart.quantityTotal}"></span>
                        </li>
                        <li class="list-group-item">
                            <b>Total: </b>  $<span  th:utext="${#numbers.formatDecimal(myCart.amountTotal,3,2,'POINT')}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <form method="POST" th:action="@{/api/cart/order-confirm}">
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>
</div>

<th:block th:include="/_footer"></th:block>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<th:block th:include="/_header"></th:block>

<div class="container">
    <div style="margin:0 auto;width:60%;">
        <h2>Order List</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Order Number</th>
                <th>Date</th>
                <th>Amount</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderNumber}"></td>
                <td th:text="${#dates.format(order.orderDate, 'dd MMM, yyyy')}"></td>
                <td th:text="${order.amount}"></td>
                <td>
                    <a class="btn btn-info" th:href="@{/api/orders/detail/{id}(id=${order.id})}">View</a>
                    <!--                    <a class="btn btn-danger" th:href="@{/devices/delete(id=${device.id})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:include="/_footer"></th:block>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

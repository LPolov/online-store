<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body><th:block th:include="/_header"></th:block>

<div class="container">
    <div style="margin:0 auto;width:80%; padding: 20px;">
        <div class="row">
            <div class="col-md-4" style="text-align: center;">
                <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                        class="img-fluid rounded-3" alt="Shopping item" style="width: 300px;">
            </div>
            <div class="col-md-8">
                <table class="table table-bordered">
                    <tr>
                        <th>Name: </th>
                        <td th:text="${product.name}"></td>
                    </tr>
                    <tr>
                        <th>Price: </th>
                        <td th:text="${product.price}"></td>
                    </tr>
                    <tr>
                        <th>Brand: </th>
                        <td th:text="${product.brand}"></td>
                    </tr>
                    <tr>
                        <th>Categories: </th>
                        <td th:text="${product.categories}"></td>
                    </tr>
                    <tr>
                        <th>Description: </th>
                        <td th:text="${product.description}"></td>
                    </tr>
                </table>
                <p><a th:href="@{/api/cart/add/{id}(id=${product.id})}" class="btn btn-success">Add to Cart</a></p>
            </div>
        </div>
    </div>
</div>

<th:block th:include="/_footer"></th:block>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

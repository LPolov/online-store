<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Device</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .box {
            border: 2px solid black;
            background: lightgray;
            margin: 0 auto;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
<th:block th:include="/_header"></th:block>
<div class="container" style="text-align: center">
    <h2>Add New Device</h2>
    <div class="box">
        <form action="#" th:action="@{/api/products/add}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Enter Product Name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" th:field="*{brand}" id="brand" placeholder="Enter Brand">
                <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
            </div>
            <div class="form-group">
                <label for="brand">Categories</label>
                <input type="text" th:field="*{categories}" id="categories" placeholder="Enter Categories">
                <span th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}"></span>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" th:field="*{price}" id="price" placeholder="Enter Price">
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
            <div class="form-group">
                <label for="price">Quantity in Stock</label>
                <input type="number" step="0.01" th:field="*{stockQty}" id="stockQty" placeholder="Enter Stock Qty">
                <span th:if="${#fields.hasErrors('stockQty')}" th:errors="*{stockQty}"></span>
            </div>
            <div class="form-group">
                <label for="brand">Description</label>
                <input type="text" th:field="*{description}" id="description" placeholder="Enter Description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>

<th:block th:include="/_footer"></th:block>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
